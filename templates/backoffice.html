
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
 <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<!--     <link rel="stylesheet" href="{{ url_for('static', filename='css/style_main.css') }}">-->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 </head>
 <body class="heroo">
  <div class="login-box" >
       <a href="{{ url_for('index') }}" class="cta">Back to home page</a>
  <div class="login-header">register as admin</div>
  <div class="login-body">
    <p>Please enter admin username and password</p>
    <form class="form-group" action="{{ url_for('register_admin') }}" method="POST">
        <label>Username</label>
        <input type="text" class="form-control" name="username" placeholder="Admin Username" id="username" required>
        <label>Password</label>
        <input type="password" class="form-control" name="password" placeholder="Admin Password" id="password" required>
        <input type="submit" value="create" class="form-control btn btn-success " name="">
    </form>
    {% with messages = get_flashed_messages()  %}
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
      {{ message }}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">Ã—</span>
      </button>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
  </div>
 </div>
 </body>
</html>
