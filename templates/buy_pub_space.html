<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    }
    body {
        height: 100%;
        width: 100vw;
        background: linear-gradient(209deg,rgba(244, 248, 248, 0.941),rgb(243, 243, 244), rgba(209, 209, 212, 0.801), rgb(185, 184, 184)) center center/cover no-repeat;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    form {
        background-color: white;
        border: none;
        width: 70vw;
        max-width: 400px;
        padding: 2rem 0;
        border-radius: 1rem;
        box-shadow: 0.5rem 1rem 0.3rem rgba(0, 0, 0, 0.075);
    }
    @media(min-width: 1200px) {
        form {
            width: 50vw;
            max-width: 550px;
        }
    }
    @media(max-width: 800px) {
        form {
            width: 90vw;
        }
    }
    h1 {
        text-align: center;
        font-weight: 400;
        font-size: 2rem;
        padding: 1.5em 0;
    }
    span {
        font-size: 1.5rem;
    }
    a {
        text-decoration: none;
        text-align: left;
    }
    .container-fluid {
        text-align: center;
    }
    .container-fluid a {
        font-size: larger;
        color: rgb(8, 5, 5);
        font-weight: 500;
    }
    .form-container {
        padding: 2rem;
    }
    .form-floating {
        margin-bottom: 1rem;
    }
    .btn {
        display: block;
        width: 100%;
        margin-top: 2.5rem;
        border-radius: 1rem;
        padding: 0.75rem 1rem;
        background-color: transparent;
        border: 1px solid #6c757d;
        color: #6c757d;
        text-align: center;
        text-decoration: none;
        cursor: pointer;
    }
    .btn:hover {
        background-color: #6c757d;
        color: white;
    }
</style>
<body>


    <form action="{{ url_for('messages') }}" method="post" class="form-container">
        <div>
            <img style="width:60px; height:60px" src="https://hcmagazines.com/wp-content/uploads/2023/09/mtn-1.jpg" alt="mobile money">
             <img style="width:60px; height:60px" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTpbklctSrndqj-KKFFrIOvVIj_vaS7R_er2A&s" alt="mobile money">
             <img style="width:60px; height:60px" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSORHy0ONrTWdaly5oh65rM8KcbLAiU9F5PpQ&s" alt="mobile money">
             <img style="width:60px; height:60px" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ05QhrbQqWElYe_MfLU3PgjjBd4gr9CWHsYg&s" alt="mobile money">

        </div>
        <h3 style="font-size:15px"><b> For you to be able to buy a space on our wwebsite, you need to provide us this information, and we will get to you </b> </h3>
        <div class="form-container">
            <div class="form-floating col">
                <input type="text" class="form-control" id="name" style="text-align: center;" placeholder="fullname" name="n" required>
                <label style="color: rgb(32, 126, 23);" for="email">Your full Name</label>
            </div>
            <div class="form-floating col">
                <input type="email" class="form-control" id="email" style="text-align: center;" placeholder="email" name="email" required>
                <label style="color: rgb(32, 126, 23);" for="email"> your Email</label>
            </div>

            <div class="form-floating col">
                <h6>Explain here by giving us your payment methods, your telephone number and your town</h6>
                <input type="text" class="form-control" id="sector" style="text-align: center;" placeholder="explain" name="m" required>
<!--                <label style="color: rgb(32, 126, 23);" for="password">Explain</label>-->
            </div>
            <div class="form-check pt-3 ">
                <input type="checkbox" class="form-check-input" id="nc" name="Conversion" value="nc">
                <label class="form-check-label" for="nc">Do you agree with terms and conditions</label>
                <a href="#">Terms and Conditions</a>
            </div>
            <div>
                <button class="btn" id="submit">Submit</button>
            </div>
        </div>
    </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
